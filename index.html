<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence de Voyage Pro</title>
  <title>Agence de Voyage Pro - Accueil</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Agence de Voyage Pro</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="Destinations.html#destinations">Destinations</a>
            <a href="Services.html">Services</a>
            <a href="Apropos.html">À propos</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>Bienvenue chez Agence de Voyage Pro</h2>
            <p>Trouvez et réservez votre voyage de rêve facilement.</p>
        </section>

        <section id="populaires">
            <h3>Destinations populaires</h3>
            <ul>
                <li>Paris</li>
                <li>Tokyo</li>
                <li>New York</li>
            </ul>
        </section>

        <section id="reserver">
            <h3>Réserver un voyage</h3>
            <form>
                <label for="destination">Destination :</label>
                <input type="text" id="destination" name="destination" />
                <label for="date">Date de départ :</label>
                <input type="date" id="date" name="date" />
                <label for="passagers">Nombre de passagers :</label>
                <input type="number" id="passagers" name="passagers" min="1" />
                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>


  <footer>
    <p>&copy; 2025 Agence de Voyage Pro. Tous droits réservés.</p>
  </footer>

  <script src="js/script.js"></script>

</body>
